[tool.poetry]
name = "mc-admin-backend"
version = "0.0.0-dev"
description = ""
authors = ["xyqyear <xyqyear@gmail.com>"]
readme = "README.md"
packages = [{include = "app"}]
package-mode = false

[tool.poetry.dependencies]
python = "^3.12"
fastapi = "^0.112.0"
pydantic = "^2.11.7"
pydantic-settings = "^2.10.1"
sqlalchemy = "^2.0.0"
aiosqlite = "^0.20.0"
greenlet = "^3.0.0"
passlib = {extras = ["bcrypt"], version = "^1.7.4"}
asyncer = "^0.0.8"
python-multipart = "^0.0.9"
pip = "^24.2"
uvicorn = {extras = ["standard"], version = "^0.34.0"}
joserfc = "^1.0.0"
psutil = "^7.0.0"
aiofiles = "^24.1.0"
pyyaml = "^6.0.2"

[tool.poetry.group.dev.dependencies]
black = "^24.8.0"
ipykernel = "^6.29.5"
ipywidgets = "^8.1.3"
pytest = "^8.3.3"
coverage = "^7.6.3"
setuptools = "^75.1.0"
datamodel-code-generator = {extras = ["http"], version = "^0.33.0"}
pytest-asyncio = "^0.24.0"
pytest-cov = "^5.0.0"
pyperclip = "^1.9.0"
alembic = "^1.13.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_mode = "auto"
addopts = "-vv --cov=app.minecraft --cov-report=xml:cov.xml --cov-report=html:cov_html --cov-report=term-missing"
